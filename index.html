      .cursor__square {
        position: fixed;
        top: 0;
        left: 0;
        mix-blend-mode: difference;

      }

      .square {
        height: 20px;
        width: 20px;
        background-color: #f7f8fa;
      }

      .small_square {
        height: 10px;
        width: 10px;
        background-color: #F433AB;
      }
